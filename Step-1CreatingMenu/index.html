<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FuBu.com</title>
    <link rel="stylesheet" href="../Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/css/bootstrap-theme.min.css">
    <script src="../Vendor/jquery-1.11.3.min.js"></script>
    <script src="../Vendor/bootstrap.min.js"></script>
    <script src="../Vendor/angular.min.js"></script>
</head>
<body ng-app="bumblebee">
<div ng-controller="headerCtrl">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Bumbl-e-Bazar</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="menu.class" ng-click="selectedNavigation(menu)" ng-repeat="menu in menuItems">
                    <a href="#">{{menu.displayName}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

    </div>
</div>
<script src="app/app.js"></script>
<script src="app/controllers/headerCtrl.js"></script>
</body>
</html>
